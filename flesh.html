<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				padding-top: 10px;
			}
			.wrap{
				width: 800px;
				height: 600px;
				margin: 0px auto;
			}
			#main{
				position: relative;
				width: 800px;
				height: 600px;
				margin: 0px;
			}
			#canvas1{
				position: absolute;
				bottom: 0;
				left: 0;
				z-index: 1;
			}
			#canvas2{
				position: absolute;
				bottom: 0;
				left: 0;
				z-index: 0;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div id="main">
				<canvas id="canvas1" width="800" height="600"></canvas>
				<canvas id="canvas2" width="800" height="600"></canvas>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	    <script type="text/javascript" src="js/commonFunctions.js"></script>
	    <script type="text/javascript" src="js/background.js"></script>
	    <script type="text/javascript" src="js/ane.js"></script>
	    <script type="text/javascript" src="js/fruits.js"></script>
	    <script type="text/javascript" src="js/mom.js"></script>
	    <script type="text/javascript" src="js/colision.js"></script>
	    <script type="text/javascript" src="js/child.js"></script>
	    <script type="text/javascript" src="js/data.js"></script>
	    <script type="text/javascript" src="js/wave.js"></script>
	    <script type="text/javascript" src="js/eat.js"></script>
	    <script type="text/javascript" src="js/dust.js"></script> 
	</body>
</html>
